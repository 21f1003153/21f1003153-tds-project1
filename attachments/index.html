<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Quiz App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: blue;
    color: white;
    font-size: 24px;
    text-align: center;
    padding: 10px 0;
  }
  .container {
    padding: 20px;
    width: 80%;
    margin: 0 auto;
  }
  .question {
    margin-bottom: 20px;
  }
  button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
  .result {
    font-size: 20px;
    margin: 20px 0;
  }
</style>
</head>
<body>
<header>Quiz Time!</header>
<div class="container">
  <form id="quizForm">
    <div class="question">
      <p>1. What is the capital of France?</p>
      <input type="radio" name="q1" value="Paris"> Paris<br>
      <input type="radio" name="q1" value="London"> London<br>
      <input type="radio" name="q1" value="Madrid"> Madrid
    </div>
    <div class="question">
      <p>2. 2 + 2 = ?</p>
      <input type="radio" name="q2" value="3"> 3<br>
      <input type="radio" name="q2" value="4"> 4<br>
      <input type="radio" name="q2" value="5"> 5
    </div>
    <div class="question">
      <p>3. Which animal is known as the king of the jungle?</p>
      <input type="radio" name="q3" value="Elephant"> Elephant<br>
      <input type="radio" name="q3" value="Lion"> Lion<br>
      <input type="radio" name="q3" value="Tiger"> Tiger
    </div>
    <button type="button" onclick="submitQuiz()">Submit</button>
  </form>
  <div class="result" style="display:none;"></div>
  <button style="display:none;" onclick="retakeQuiz()">Retake Quiz</button>
</div>

<script>
function submitQuiz() {
  var score = 0;
  if (document.querySelector('input[name="q1"]:checked')?.value === "Paris") {
    score += 1;
  }
  if (document.querySelector('input[name="q2"]:checked')?.value === "4") {
    score += 1;
  }
  if (document.querySelector('input[name="q3"]:checked')?.value === "Lion") {
    score += 1;
  }
  
  document.querySelector(".result").innerHTML = "Your score is: " + score + "/3";
  document.querySelector(".result").style.display = "block";
  document.querySelector('#quizForm').style.display = "none";
  document.querySelectorAll('button')[1].style.display = "block"; // Show retake button
}

function retakeQuiz() {
  document.querySelector('#quizForm').reset();
  document.querySelector('#quizForm').style.display = "block";
  document.querySelector('.result').style.display = "none";
  document.querySelectorAll('button')[1].style.display = "none"; // Hide retake button
}
</script>
</body>
</html>
