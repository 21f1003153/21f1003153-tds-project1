<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .container {
    text-align: center;
  }
  .button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 20px 0;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .question label {
    display: block;
    margin: 10px;
  }
  .results {
    font-size: 18px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <button class="button">Quiz Time!</button>
  <form id="quizForm">
    <div class="question">
      <p>1. What is the capital of France?</p>
      <label><input type="radio" name="q1" value="Paris"> Paris</label>
      <label><input type="radio" name="q1" value="London"> London</label>
      <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
    </div>
    <div class="question">
      <p>2. Which is the largest ocean on Earth?</p>
      <label><input type="radio" name="q2" value="Atlantic"> Atlantic Ocean</label>
      <label><input type="radio" name="q2" value="Indian"> Indian Ocean</label>
      <label><input type="radio" name="q2" value="Pacific"> Pacific Ocean</label>
    </div>
    <div class="question">
      <p>3. What gas do plants absorb from the environment?</p>
      <label><input type="radio" name="q3" value="Oxygen"> Oxygen</label>
      <label><input type="radio" name="q3" value="Carbon Dioxide"> Carbon Dioxide</label>
      <label><input type="radio" name="q3" value="Nitrogen"> Nitrogen</label>
    </div>
    <button type="button" class="button" onclick="submitQuiz()">Submit</button>
  </form>
  <div class="results" id="results"></div>
</div>
<script>
  function submitQuiz() {
    const answers = { q1: "Paris", q2: "Pacific", q3: "Carbon Dioxide" };
    let score = 0;
    Object.keys(answers).forEach(q => {
      const userAnswer = document.querySelector(`input[name="${q}"]:checked`);
      if (userAnswer && userAnswer.value === answers[q]) {
        score++;
      }
    });
    
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = `<p>You scored ${score} out of 3.</p>
                            <button class="button" onclick="resetQuiz()">Retake Quiz</button>`;
  }
  
  function resetQuiz() {
    document.getElementById("quizForm").reset();
    document.getElementById("results").innerHTML = "";
  }
</script>
</body>
</html>
