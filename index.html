<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    width: 90%;
    max-width: 600px;
    text-align: center;
  }
  .button {
    background-color: blue;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .question {
    margin-bottom: 20px;
  }
  .question label {
    display: block;
    text-align: left;
    margin: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <button class="button">Quiz Time!</button>
  <form id="quizForm">
    <div class="question">
      <p>What is the capital of France?</p>
      <label><input type="radio" name="question1" value="Paris"> Paris</label>
      <label><input type="radio" name="question1" value="London"> London</label>
      <label><input type="radio" name="question1" value="Madrid"> Madrid</label>
    </div>
    <div class="question">
      <p>What does HTML stand for?</p>
      <label><input type="radio" name="question2" value="Hyperlinks and Text Markup Language"> Hyperlinks and Text Markup Language</label>
      <label><input type="radio" name="question2" value="Home Tool Markup Language"> Home Tool Markup Language</label>
      <label><input type="radio" name="question2" value="Hyper Text Markup Language"> Hyper Text Markup Language</label>
    </div>
    <div class="question">
      <p>Who is known for the theory of relativity?</p>
      <label><input type="radio" name="question3" value="Isaac Newton"> Isaac Newton</label>
      <label><input type="radio" name="question3" value="Albert Einstein"> Albert Einstein</label>
      <label><input type="radio" name="question3" value="Nikola Tesla"> Nikola Tesla</label>
    </div>
    <button type="button" class="button" onclick="submitQuiz()">Submit</button>
  </form>
  <div id="result" style="display:none;">
    <p id="scoreText"></p>
    <button class="button" onclick="resetQuiz()">Retake Quiz</button>
  </div>
</div>
<script>
  function submitQuiz() {
    var score = 0;
    if (document.querySelector('input[name="question1"]:checked')?.value === "Paris") score++;
    if (document.querySelector('input[name="question2"]:checked')?.value === "Hyper Text Markup Language") score++;
    if (document.querySelector('input[name="question3"]:checked')?.value === "Albert Einstein") score++;

    document.getElementById("quizForm").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("scoreText").textContent = "Your score: " + score + "/3";
  }

  function resetQuiz() {
    document.getElementById("quizForm").style.display = "block";
    document.getElementById("result").style.display = "none";
    document.getElementById("quizForm").reset();
  }
</script>
</body>
</html>
