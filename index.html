<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<style>
  body {
    background-color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 90%;
    max-width: 600px;
    margin: auto;
    text-align: center;
  }

  .header-button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 24px;
    cursor: pointer;
  }

  .question {
    margin: 20px 0;
    text-align: left;
  }

  .options {
    margin-left: 20px;
  }

  input[type="radio"] {
    margin-bottom: 10px;
  }

  .submit-button, .retake-button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 20px;
    border-radius: 5px;
  }

  .results {
    font-size: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <button class="header-button" disabled>Quiz Time!</button>
  <div id="quiz">
    <form id="quizForm">
      <div class="question">
        Question 1: What is the capital of France?
        <div class="options">
          <label><input type="radio" name="q1" value="Paris"/> Paris</label><br>
          <label><input type="radio" name="q1" value="London"/> London</label><br>
          <label><input type="radio" name="q1" value="Berlin"/> Berlin</label>
        </div>
      </div>
      <div class="question">
        Question 2: 2 + 2 equals?
        <div class="options">
          <label><input type="radio" name="q2" value="3"/> 3</label><br>
          <label><input type="radio" name="q2" value="4"/> 4</label><br>
          <label><input type="radio" name="q2" value="5"/> 5</label>
        </div>
      </div>
      <div class="question">
        Question 3: Who wrote '1984'?
        <div class="options">
          <label><input type="radio" name="q3" value="George Orwell"/> George Orwell</label><br>
          <label><input type="radio" name="q3" value="Aldous Huxley"/> Aldous Huxley</label><br>
          <label><input type="radio" name="q3" value="Stephen King"/> Stephen King</label>
        </div>
      </div>
      <button type="button" class="submit-button" onclick="submitQuiz()">Submit</button>
    </form>
    <div class="results" style="display: none;">
      <p id="scoreText"></p>
      <button class="retake-button" onclick="retakeQuiz()">Retake Quiz</button>
    </div>
  </div>
</div>

<script>
  function submitQuiz() {
    const answers = {
      q1: "Paris",
      q2: "4",
      q3: "George Orwell"
    };

    let score = 0;
    const totalQuestions = 3;

    Object.keys(answers).forEach((question, index) => {
      const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
      if (userAnswer && userAnswer.value === answers[question]) {
        score++;
      }
    });

    document.getElementById('scoreText').innerText = `You scored ${score} out of ${totalQuestions}`;
    document.getElementById('quizForm').style.display = 'none';
    document.querySelector('.results').style.display = 'block';
  }

  function retakeQuiz() {
    document.getElementById('quizForm').style.display = 'block';
    document.querySelector('.results').style.display = 'none';
    document.querySelectorAll('input[type="radio"]').forEach(input => {
      input.checked = false;
    });
  }
</script>

</body>
</html>
