<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
        width: 90%;
        max-width: 400px;
    }
    .quiz-header {
        background-color: blue;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
    }
    .button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    .question {
        margin-bottom: 15px;
    }
    .option {
        display: block;
        margin: 5px 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="quiz-header">Quiz Time!</div>
    <form id="quizForm">
        <div class="question">
            <p>What is 5 + 3?</p>
            <label class="option"><input type="radio" name="q1" value="8"> 8</label>
            <label class="option"><input type="radio" name="q1" value="6"> 6</label>
            <label class="option"><input type="radio" name="q1" value="5"> 5</label>
        </div>
        <div class="question">
            <p>Which color results from mixing red and blue?</p>
            <label class="option"><input type="radio" name="q2" value="Purple"> Purple</label>
            <label class="option"><input type="radio" name="q2" value="Green"> Green</label>
            <label class="option"><input type="radio" name="q2" value="Orange"> Orange</label>
        </div>
        <div class="question">
            <p>What is the capital of France?</p>
            <label class="option"><input type="radio" name="q3" value="Paris"> Paris</label>
            <label class="option"><input type="radio" name="q3" value="London"> London</label>
            <label class="option"><input type="radio" name="q3" value="Rome"> Rome</label>
        </div>
        <button type="button" class="button" onclick="submitQuiz()">Submit</button>
    </form>
    <div id="result" style="display:none;">
        <p id="scoreText"></p>
        <button class="button" onclick="retakeQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
function submitQuiz() {
    var score = 0;
    if(document.querySelector('input[name="q1"]:checked')?.value === "8") score++;
    if(document.querySelector('input[name="q2"]:checked')?.value === "Purple") score++;
    if(document.querySelector('input[name="q3"]:checked')?.value === "Paris") score++;
    
    document.getElementById("quizForm").style.display = "none";
    document.getElementById("result").style.display = "block";
    
    document.getElementById("scoreText").innerHTML = "Your score is: " + score + "/3";
}

function retakeQuiz() {
    document.getElementById("quizForm").style.display = "block";
    document.getElementById("result").style.display = "none";
    document.getElementById("quizForm").reset();
}
</script>
</body>
</html>
