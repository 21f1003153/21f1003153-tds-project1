Below is a simple standalone HTML document containing a basic interactive quiz app. The app consists of 3 questions and displays the final score after all questions are answered. The JavaScript code handling the quiz logic is included inline within `<script>` tags. The app is minimalistic and straightforward, ensuring it is easy to follow and modify if needed.


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { margin-bottom: 20px; }
        .btn { padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Simple Quiz App</h2>
    <div id="quiz-container">

        <!-- Questions will be inserted here dynamically -->

    </div>
    <button class="btn" onclick="submitQuiz()">Submit Quiz</button>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin", "Rome"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                answer: "Mars"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean"
            }
        ];

        function loadQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            quizData.forEach((data, index) => {
                const div = document.createElement('div');
                div.classList.add('question');
                div.innerHTML = `<p>${index + 1}. ${data.question}</p>` +
                    data.options.map(opt => `<label><input type="radio" name="question${index}" value="${opt}"> ${opt}</label>`).join('<br>');
                container.appendChild(div);
            });
        }

        function submitQuiz() {
            let score = 0;
            quizData.forEach((data, index) => {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                if (selected && selected.value === data.answer) {
                    score++;
                }
            });
            alert(`You scored ${score} out of ${quizData.length}`);
        }

        loadQuiz();
    </script>
</body>
</html>
