Here is a simple single-page HTML and JavaScript quiz app that fulfills your requirements:


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Time!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(limegreen, lightgreen);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .quiz-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }
    h1 {
        color: blue;
        background-color: limegreen;
        padding: 10px;
    }
    button {
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
    }
    button:hover {
        background-color: darkblue;
    }
</style>
</head>
<body>
<div class="quiz-container">
    <h1>Simple Quiz App</h1>
    <div id="quiz">
        <div id="question"></div>
        <button id="btn0"></button>
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
    </div>
</div>

<script>
const questions = [
    {
        question: "What is the capital of France?",
        answers: ["Paris", "London", "Madrid", "Berlin"],
        correct: 0
    },
    {
        question: "What is 2 + 2?",
        answers: ["3", "4", "5", "22"],
        correct: 1
    },
    {
        question: "Which planet is known as the Red Planet?",
        answers: ["Earth", "Venus", "Mars", "Jupiter"],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;

function displayQuestion() {
    const quiz = document.getElementById('quiz');
    if (currentQuestion >= questions.length) {
        quiz.innerHTML = `<h2>Quiz completed!</h2><p>Your score: ${score}</p>`;
        return;
    }
    document.getElementById('question').textContent = questions[currentQuestion].question;
    questions[currentQuestion].answers.forEach((answer, index) => {
        const btn = document.getElementById('btn' + index);
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(index);
    });
}

function checkAnswer(index) {
    if (index === questions[currentQuestion].correct) {
        score++;
    }
    currentQuestion++;
    displayQuestion();
}

displayQuestion();
</script>
</body>
</html>
