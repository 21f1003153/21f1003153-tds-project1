<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Time!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .quiz-box {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
    width: 300px;
  }
  .button {
    background-color: blue;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    width: 100%;
    margin-top: 20px;
  }
  .results {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="quiz-box">
  <form id="quizForm">
    <div>
      <p>1. What is the capital of France?</p>
      <input type="radio" id="paris" name="q1" value="Paris"><label for="paris">Paris</label><br>
      <input type="radio" id="london" name="q1" value="London"><label for="london">London</label><br>
      <input type="radio" id="berlin" name="q1" value="Berlin"><label for="berlin">Berlin</label><br>
    </div>
    <div>
      <p>2. What is 5 + 3?</p>
      <input type="radio" id="eight" name="q2" value="8"><label for="eight">8</label><br>
      <input type="radio" id="seven" name="q2" value="7"><label for="seven">7</label><br>
      <input type="radio" id="six" name="q2" value="6"><label for="six">6</label><br>
    </div>
    <div>
      <p>3. Which is a programming language?</p>
      <input type="radio" id="java" name="q3" value="Java"><label for="java">Java</label><br>
      <input type="radio" id="english" name="q3" value="English"><label for="english">English</label><br>
      <input type="radio" id="latin" name="q3" value="Latin"><label for="latin">Latin</label><br>
    </div>
    <button type="button" class="button" onclick="submitQuiz()">Submit Answers</button>
  </form>
  <div id="result" class="results"></div>
  <button type="button" class="button" onclick="retakeQuiz()" style="display:none;">Retake Quiz</button>
</div>
<script>
  function submitQuiz() {
    var score = 0;
    if (document.getElementById('paris').checked) score++;
    if (document.getElementById('eight').checked) score++;
    if (document.getElementById('java').checked) score++;

    document.getElementById('result').innerHTML = "Your score: " + score + "/3";
    document.getElementById('quizForm').style.display = 'none';
    document.querySelector('.button').style.display = 'none';
    document.querySelectorAll('.button')[1].style.display = 'block';
  }

  function retakeQuiz() {
    document.getElementById('quizForm').reset();
    document.getElementById('quizForm').style.display = 'block';
    document.querySelector('.button').style.display = 'block';
    document.querySelectorAll('.button')[1].style.display = 'none';
    document.getElementById('result').innerHTML = '';
  }
</script>
</body>
</html>
